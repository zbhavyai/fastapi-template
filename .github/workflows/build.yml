---
name: Build

on:
  push:
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      revision: ${{ steps.version.outputs.revision }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "revision=${GITHUB_REF_NAME#v}" >> "${GITHUB_OUTPUT}"
          else
            echo "revision=0.0.0+${GITHUB_SHA::7}" >> "${GITHUB_OUTPUT}"
          fi

  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --only-group dev

      - name: Run ruff format
        run: uv run ruff format --check --force-exclude -- app

      - name: Run ruff lint
        run: uv run ruff check --force-exclude -- app

      - name: Run mypy typecheck
        run: uv run mypy --pretty -- app

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked

      - name: Run tests
        run: uv run pytest --verbose --junit-xml=tests/coverage.xml

      - name: Upload test reports
        uses: actions/upload-artifact@v6
        with:
          name: test-reports-${{ needs.setup.outputs.revision }}
          path: tests/coverage.xml
          retention-days: 7
          if-no-files-found: ignore

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --no-group dev

      - name: Run build
        env: SETUPTOOLS_SCM_PRETEND_VERSION=${{ needs.setup.outputs.revision }}
        run: uv run python -m build --outdir dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-${{ needs.setup.outputs.revision }}
          path: dist/
          retention-days: 7
          if-no-files-found: ignore
